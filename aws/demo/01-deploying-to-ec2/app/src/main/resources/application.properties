
# Set the default Spring profile to PROD
spring.profiles.active=${spring.profiles.active:prod}

# Web MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.root=WARN
logging.level.springjs=INFO

spring.security.user.name=training
spring.security.user.password=training

# Excluding the auto-configuration below, disables Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
