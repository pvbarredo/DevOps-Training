# DataSource
spring.datasource.platform=hsqldb
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=false
spring.datasource.schema=classpath:schema-hsqldb.sql
spring.datasource.data=classpath:data-hsqldb.sql,classpath:test-data-hsqldb.sql

# Logging
logging.level.root=INFO
logging.level.movietickets=DEBUG
logging.level.projectapp=DEBUG
logging.level.com.orangeandbronze=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Excluding the auto-configuration below, disables Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration